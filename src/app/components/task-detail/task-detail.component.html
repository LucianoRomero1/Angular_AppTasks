
<div class="text-center loader" *ngIf="loading == 'show'">
    <img src="assets/img/loader.gif" alt="Loading...">
 </div>
<div class="container" *ngIf="task && loading == 'hide'">
    <div class="card m-3">
        <div class="card-header">
            <div class="row">
                <div class="col col-md-1">
                    <a class="btn actionButtons mr-2 ml-2" [routerLink]="['/']" routerLinkActive="router-link-active"  title="Volver"><i class="fa fa-backward" aria-hidden="true"></i></a>
                </div>
                <div class="col col-md-9 text-center">
                    <h4 class="text-capitalize">{{task.title}}</h4>
                </div>
                <div class="col col-md-2">
                    <a class="btn actionButtons mr-2 ml-2" [routerLink]="['/task-edit', task.id]" routerLinkActive="router-link-active"  title="Edit"><i class="fa fa-pencil-square-o fa-2x text-warning iconButton " aria-hidden="true"></i></a>
                    <a class="btn actionButtons" data-toggle="modal" data-target="#exampleModal" href="#/" title="Delete"><i class="fa fa-trash-o fa-2x text-danger iconButton" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
        <div class="card-body">
           <p>{{task.description}}</p>
        </div>
        <div class="card-footer text-right" *ngIf="task.user">
            <p>Created by <b>{{task.user.name}} {{task.user.surname}}</b> - <i class="text-muted">{{task.createdAt.timestamp | generateDate}}</i></p>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="text-danger">Are you going to permanently delete the task, are you sure?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteTask(task.id);">Yes, delete</button>
            </div>
        </div>
    </div>
</div>
